<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Atividade-02/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>To-Do List</title>
</head>
<body>
  <div id="main-container">

    <div id="title-container">
      <h1>To-Do List</h1>
    </div>
   
    <div id="task-container">

    </div>

    <div id="completed-container">

    </div>

    <div id="add-task-container">
      <input id=task type="text" placeholder="Add New Task">
      <button class="buttons" onclick="addTask()">+</button>
    </div>

    <div id="buttons-container">
      <button onclick="clearTasks()">Clean All</button>
    </div>

  </div>
  <script type="text/javascript" src="/Atividade-02/script.js"></script>
</body>
</html>
